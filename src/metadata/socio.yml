# PURL configuration for http://purl.obolibrary.org/obo/socio

idspace: SOCIO
base_url: /obo/socio

products:
- socio.owl: https://raw.githubusercontent.com/marieALaporte/socio/master/socio.owl
- socio.obo: https://raw.githubusercontent.com/marieALaporte/socio/master/socio.obo

term_browser: ontobee
example_terms:
- SOCIO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/marieALaporte/socio/v

- prefix: /tracker/
  replacement: https://github.com/marieALaporte/socio/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/SOCIO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/marieALaporte/socio/master/
